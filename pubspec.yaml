name: flutter_ecommerce
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.3.2 <4.0.0'

#--------------- Packages ---------------#
dependencies:
  flutter:
    sdk: flutter

  # utility packages
  http: ^1.2.2
  intl: ^0.20.2
  logger: ^2.5.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.3
  firebase_storage: ^12.2.0
  flutter_native_splash: ^2.4.0
  

  # icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # state management 
  get: ^4.7.1
  get_storage: ^2.1.1


  # product specific 

#--------------- Packages End ---------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

#--------------- Local asstes ---------------#
  assets:
    - assets/logos/  
    - assets/icons/
    - assets/images/

#--------------- local fonts ---------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800